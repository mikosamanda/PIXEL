<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PIXEL</h1>
        <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt asperiores reprehenderit necessitatibus corrupti. Ex, sit. Corrupti facere minus alias quae consequatur eum obcaecati esse? Corrupti harum delectus suscipit laudantium eveniet.</h2>
    </header>
    <section> 
        <div class="barras-rgb">
            <input type="range" id="R" onchange="handleColorChange(event, 'subpixel-R')">
            <input type="range" id="G" onchange="handleColorChange(event, 'subpixel-G')">
            <input type="range" id="B" onchange="handleColorChange(event, 'subpixel-B')">
        </div>
        <div class="subpixel">
            <div class="R" id="subpixel-R"></div>
            <div class="G" id="subpixel-G"></div>
            <div class="B" id="subpixel-B"></div>

        </div>
        <div>
            <div id="pixel"></div>
        </div>
    </section>
    <script src="main.js"></script>

</body>
</html>
